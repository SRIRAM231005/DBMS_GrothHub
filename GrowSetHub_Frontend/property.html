<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties</title>
    <link rel="stylesheet" href="property.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="estate.html" class="back-button">←</a>
            <div class="header-content">
                <h1>My property</h1>
                <p class="total-properties">2 properties owned</p>
            </div>
        </header>

        <div class="property-list">
            <div class="property-card">
                <img src="https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf" alt="Munich Property">
                <div class="property-info">
                    <h2 class="price">$ 546,000</h2>
                    <div class="location">
                        <span class="location-icon">📍</span>
                        <span>Munich, Germany</span>
                    </div>
                    <div class="amenities">
                        <span class="amenity">🎨</span>
                        <span class="amenity">🛁</span>
                        <span class="amenity">🛋️</span>
                        <span class="amenity">🔌</span>
                        <span class="amenity">🅿️</span>
                    </div>
                </div>
            </div>

            <div class="property-card">
                <img src="https://images.unsplash.com/photo-1613490493576-7fde63acd811" alt="Naples Property">
                <div class="property-info">
                    <h2 class="price">$ 2,470,000</h2>
                    <div class="location">
                        <span class="location-icon">📍</span>
                        <span>Naples, Florida</span>
                    </div>
                    <div class="amenities">
                        <span class="amenity">🏊</span>
                        <span class="amenity">🛁</span>
                        <span class="amenity">🛋️</span>
                        <span class="amenity">🔌</span>
                        <span class="amenity">🅿️</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
