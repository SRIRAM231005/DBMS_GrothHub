<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Properties</title>
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="property.css">
    <link rel="stylesheet" href="navigationBar1.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="bottom-nav" id="bottomNav"></div>
    <div class="bg-decoration">
        <div class="wave-bottom"></div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
        <div class="circuit-pattern"></div>
    </div>
    
    <div class="container">
        <header>
            <a href="estate.html" class="back-button">←</a>
            <div class="header-content">
                <h1>My property</h1>
                <p class="total-properties">2 properties owned</p>
            </div>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active">Expensive first</button>
            <button class="filter-btn">Cheap first</button>
        </div>
        <!-- https://wallpapercave.com/wp/wp4372811.jpg -->

        <div class="property-list">
            <div class="property-card">
                <img src="https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf" alt="Munich Property">
                <div class="property-info">
                    <h2 class="price">$ 546,000</h2>
                    <div class="location">
                        <span class="location-icon">📍</span>
                        <span>Munich, Germany</span>
                    </div>
                    <div class="amenities">
                        <span class="amenity">🎨</span>
                        <span class="amenity">🛁</span>
                        <span class="amenity">🛋️</span>
                        <span class="amenity">🔌</span>
                        <span class="amenity">🅿️</span>
                    </div>
                </div>
            </div>

            <div class="property-card">
                <img src="https://images.unsplash.com/photo-1613490493576-7fde63acd811" alt="Naples Property">
                <div class="property-info">
                    <h2 class="price">$ 2,470,000</h2>
                    <div class="location">
                        <span class="location-icon">📍</span>
                        <span>Naples, Florida</span>
                    </div>
                    <div class="amenities">
                        <span class="amenity">🏊</span>
                        <span class="amenity">🛁</span>
                        <span class="amenity">🛋️</span>
                        <span class="amenity">🔌</span>
                        <span class="amenity">🅿️</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="property.js"></script>
</html>
