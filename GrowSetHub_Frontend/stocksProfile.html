<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Portfolio</title>
    <link rel="stylesheet" href="stocksProfile.css">
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="navigationBar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="bottom-nav" id="bottomNav"></div>
    <div class="bg-decoration">
        <div class="wave-bottom"></div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
        <div class="circuit-pattern"></div>
    </div>

  <div class="container">
    <header>
        <h1>Investing</h1>
        <nav>
            <ul>
                <li><a href="stocksProfile.html" class="active"><i data-lucide="activity" class="icon1"></i> Stocks</a></li>
                <li><a href="estate.html"><i data-lucide="house" class="icon1"></i> Real Estate</a></li>
            </ul>
        </nav>
    </header>

    <div class="summary-box">
        <div class="summaryBoxHeader"><i data-lucide="trending-up"></i> Stock Profile</div>
        <div class="summary-item">
            <div class="summaryItemHeader">Total Value</div>
            <div id="total-value" class="cost">$ 4,500</div>
        </div>
        <div class="summary-item"  style="display: flex; align-items: center; gap: 100px;">
            <div>
                <div class="summaryItemHeader">Invested</div>
                <div id="total-invested" class="cost">$ 6,500</div>
            </div>
            <div>
                <div class="summaryItemHeader">Total Profit/Loss</div>
                <div id="total-profit" class="cost">$ 6,500</div>
            </div>
        </div>
    </div>
    <div style="display: flex;align-items: center;justify-content: space-between; margin: 10px 20px;">
        <h2 class="investment-heading">Your Investments</h2>
        <button class="show-companies-btn" onclick="openDialog()"><i data-lucide="circle-plus"></i> Buy New Stocks</button>
    </div>
    <div class="investment-table">
        <table>
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Company</th>
                    <th>Valuation</th>
                    <th>Share Price</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody id="investment-list"></tbody>
        </table>
    </div>
    <div class="startingDiv" style="margin: 70px; text-align: center;">
        <!--<i data-lucide="wallet" style="height: 40px;width: 40px; color: #908f8f;"></i>-->
        <div style="font-size: 20px; margin-bottom: 15px;">No Stock Investments Yet</div>
        <div style="color: #908f8f;">Start building your stock portfolio by adding your first investment.</div>
    </div>
  </div>
    <!-- Dialog Box -->
    <div id="company-dialog" class="dialog">
        <div class="dialog-content">
            <div style="display: flex;align-items: center;justify-content: space-between; padding-bottom: 10px;">
                <div style="font-size: 25px;">Select Company</div>
                <div><button class="close-dialog" onclick="closeDialog()"><i data-lucide="X" class="icon1"></i></button></div>
            </div>
            <div id="company-list"></div>
        </div>
    </div>
    <script src="stocks.js"></script>
</body>
</html>
