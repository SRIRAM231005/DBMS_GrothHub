<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Portfolio</title>
    <link rel="stylesheet" href="stocksProfile.css">
    <link rel="stylesheet" href="navigationBar.css">
</head>
<body>

    <div class="bottom-nav" id="bottomNav"></div>

    <div class="selection-container">
        <div class="selection-card active" id="stocksCard" onclick="selectInvestment('stocks')">
            <img src="images/stocks.png" alt="Stocks">
            <span>Stocks</span>
        </div>
        <div class="selection-card" id="realEstateCard" onclick="selectInvestment('realestate')">
            <img src="images/realEstate.png" alt="Real Estate">
            <span>Real Estate</span>
        </div>
    </div>

  <div class="container">
    <h1 class="title">Stocks</h1>

    <div class="summary-box">
    <div class="summary-item">
        <div id="total-invested" class="cost">$ 4,500</div>
        Total Invested
    </div>
    <div class="summary-item">
        <div id="total-profit" class="cost">$ 6,500</div>
        Total Profit/Loss
    </div>
    </div>
    <button class="show-companies-btn" onclick="openDialog()">Show Available Companies</button>
    <h2 class="investment-heading">Your Investments</h2>
    <div class="investment-table">
        <table>
            <thead>
                <tr>
                    <th>Logo</th>
                    <th>Company</th>
                    <th>Valuation</th>
                    <th>Share Price</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody id="investment-list"></tbody>
        </table>
    </div>
  </div>
    <!-- Dialog Box -->
    <div id="company-dialog" class="dialog">
        <div class="dialog-content">
            <button class="close-dialog" onclick="closeDialog()">X</button>
            <h3>Select a Company</h3>
            <div id="company-list"></div>
        </div>
    </div>
    <script src="stocks.js"></script>
</body>
</html>
