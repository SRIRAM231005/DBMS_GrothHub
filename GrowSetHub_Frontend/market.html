<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Market</title>
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="market.css">
    <link rel="stylesheet" href="navigationBar1.css">
    <!-- <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="bottom-nav" id="bottomNav"></div>
    <div class="bg-decoration">
        <div class="wave-bottom"></div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
        <div class="circuit-pattern"></div>
    </div>

    <div class="container">
        <header>
            <a href="estate.html" class="back-button">‚Üê</a>
            <div class="header-content">
                <h1>Real estate market</h1>
                <p class="balance">Balance: $ 862.50</p>
            </div>
        </header>

        <div class="filter-buttons">
            <button class="filter-btn active">Expensive first</button>
            <button class="filter-btn">Cheap first</button>
        </div>

        <div class="property-list">
            <div class="property-card">
                <img src="https://example.com/house1.jpg" alt="House in Detroit">
                <div class="property-info">
                    <h2 class="price">$ 25,000</h2>
                    <div class="location">
                        <span class="location-icon">üìç</span>
                        <span>Detroit, Michigan</span>
                    </div>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>

            <div class="property-card">
                <img src="https://example.com/house2.jpg" alt="House in Cleveland">
                <div class="property-info">
                    <h2 class="price">$ 32,000</h2>
                    <div class="location">
                        <span class="location-icon">üìç</span>
                        <span>Cleveland, Ohio</span>
                    </div>
                    <button class="buy-btn">Buy</button>
                </div>
            </div>
        </div>
        <dialog id="confirmDialog">
            <div style="display: flex; justify-content: space-between; align-items: center; position: relative;">
                <p><strong>Are you sure you want to buy this property?</strong></p>
                <div class="clsimg"><img src="images/cross_close.png" onclick="closeDialog()"></div>
            </div>
           
            <div style="margin-top: 10px;display: flex; align-items: center; gap:25px; justify-content: center;">
              <button id="yesBtn">Yes</button>
              <button id="noBtn" onclick="closeDialog()">No</button>
            </div>
        </dialog>
          
    </div>
    <!-- <script src="http://localhost:8008/socket.io/socket.io.js"></script> -->
    <script src="market.js"></script>
</body>
</html>
