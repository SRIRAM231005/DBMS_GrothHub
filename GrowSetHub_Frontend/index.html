<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,
    700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2 id="formTitle">Login Form</h2>

        <div class="tabs">
            <button id="loginTab" class="active" onclick="switchTab('login')">Login</button>
            <button id="signupTab" onclick="switchTab('signup')">Signup</button>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <input type="text" placeholder="Username" id="login-name" required>
                <input type="password" placeholder="Password" id="login-password" required>
                <button type="submit" class="submit-btn">Login</button>
                <p class="switch-text">Not a member? <a href="#" onclick="switchTab('signup')">Signup now</a></p>
            </form>

            <form id="signupForm" class="hidden">
                <input type="text" placeholder="Username" id="signup-name" required>
                <input type="password" placeholder="Password" id="signup-password" required>
                <button type="submit" class="submit-btn">Signup</button>
                <p class="switch-text">Already a member? <a href="#" onclick="switchTab('login')">Login now</a></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>

</body>
</html>
