<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,
    700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Home</title>
</head>
<body>
    <div class="heroSection">
        <div class="amount">
            <img src="images/creditcard.png" style="border-radius: 20px;" class="card">
            <img src="images/mastercardLogo.png" class="masterLogo">
            <div class="lablebalance">Balance:</div>
            <div class="balance">$10,000.00</div>
            <div class="pin">**** 7468</div>
            <div class="date">05/26</div>
        </div>
    </div>
    <div class="container">
        <div class="box Investing"><i data-lucide="chart-no-axes-combined" class="icon"></i> Investing</div>
        <div class="box Business"><i data-lucide="building-2" class="icon"></i> Business</div>
        <div class="box Earnings"><i data-lucide="circle-dollar-sign" class="icon"></i> Earnings</div>
        <div class="box Profile"><i data-lucide="circle-user-round" class="icon"></i> Profile</div>
    </div>
    <script src="home.js"></script>
</body>
</html>
