<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <link rel="stylesheet" href="business.css">
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="navigationBar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- topbar -->
  <div class="topbar">
    <div class="left-section">
      <div class="level-container">
        <div class="level-display">Level 7</div>
        <div class="exp-bar">
          <div class="exp-fill" style="width: 65%;"></div>
        </div>
      </div>
    </div>

    <div class="center-section">
      <div class="balance-display" style="margin-right: 100px;">💰 Balance: $12,500</div>
    </div>

    <div class="right-section">
      <div class="settings-wrapper">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="Settings" class="settings-icon" id="settingsToggle" />
        <div class="dropdown-menu" id="dropdownMenu">
          <div class="dropdown-item">👤 Profile</div>
          <div class="dropdown-item">🌟 Achievements</div>
          <div class="dropdown-item">⚙️ Settings</div>
          <div class="dropdown-item">🚪 Logout</div>
        </div>
      </div>
    </div>
  </div>
  <!-- top bar -->

    <div class="bottom-nav" id="bottomNav"></div>
    <div class="bg-decoration">
        <div class="wave-bottom"></div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
        <div class="circuit-pattern"></div>
    </div>

    <div class="container">
        <header>
            <h1>Business</h1>
        </header>
        <div class="income-box">
            <h2>$ 96,691,957.71</h2>
            <p class="income-text">Total income per hour</p>
        </div>
        <div class="buttons"><button class="start">Start a business</button></div>
        <h2>My companies</h2>
        <div class="companies"><div style="color:grey; font-size:20px;text-align:center;padding:100px;">No Company Built Until Now</div></div>
    </div>
    <script src="business.js"></script>
</body>
</html>
