<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="backgroundStyle.css">
  <link rel="stylesheet" href="navigationBar.css">
  <link rel="stylesheet" href="Leaderboard.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="bottom-nav" id="bottomNav"></div>
    <div class="bg-decoration">
        <div class="wave-bottom"></div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
        <div class="circuit-pattern"></div>
    </div>

<div class="leaderboard-container">
  <div class="leaderboard-header">
    <h2 class="leaderboard-title">🏆 Leaderboard</h2>
    <input type="text" id="search-input" class="search-input" placeholder="🔍 Search user...">
  </div>

  <div class="tabs">
    <button class="tab-btn active" data-type="balance"><i data-lucide="dollar-sign" class="icon1"></i> Balance</button>
    <button class="tab-btn" data-type="shares"><i data-lucide="trending-up" class="icon1"></i> Shares</button>
    <button class="tab-btn" data-type="realestate"><i data-lucide="building-2" class="icon1"></i> Real Estates</button>
    <button class="tab-btn" data-type="business"><i data-lucide="briefcase" class="icon1"></i> Businesses</button>
  </div>

  <div class="leaderboard-content" id="leaderboard-content">
    <!-- Rankings will be loaded here -->
  </div>
</div>

<script src="Leaderboard.js"></script>
</body>
</html>
