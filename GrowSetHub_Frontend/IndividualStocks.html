<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="IndividualStocks.css">
    <title>Investment</title>
</head>
<body>

    <div style="height:600px; width:1400px;border:2px solid black; margin:auto; background-color: rgb(40, 39, 39);"><canvas id="stockChart"></canvas></div>

    <div class="stock-info">
        <div class="company-details">
            <img id="company-logo" src="company-logo.png" alt="Company Logo">
            <div>
                <h2 id="company-name">Company Name</h2>
                <p id="company-valuation">Valuation: $100B</p>
            </div>
        </div>
        <div class="stock-data">
            <div class="data-box">
                <p>Current Price</p>
                <h3 id="current-price">$0</h3>
            </div>
            <div class="data-box">
                <p>Total Cost</p>
                <h3 id="total-cost">$0</h3>
            </div>
            <div class="data-box" id="profit-box">
                <p>Profit/Loss</p>
                <h3 id="profit">$0</h3>
            </div>
        </div>
        <div class="buttons">
            <button class="buy-btn">
                <span class="arrow-up">⬆️</span> Buy
            </button>
            <button class="sell-btn">
                <span class="arrow-down">⬇️</span> Sell
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="IndividualCompanystocks.js"></script>
</body>
</html>
