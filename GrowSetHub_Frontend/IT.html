<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company Dashboard</title>
    <link rel="stylesheet" href="IT.css">
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="navigationBar1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>

    <div class="bottom-nav" id="bottomNav"></div>
    <div class="bg-decoration">
        <div class="wave-bottom"></div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
        <div class="circuit-pattern"></div>
    </div>

    <div class="Fullbox">
        <div class="dashboard">
            <header>
                <div class="logo">
                    <i class="fas fa-desktop"></i>
                    <h1>Stollberg IT</h1>
                </div>
                <i class="fas fa-cog settings"></i>
            </header>

            <section class="finance-card">
                <h2>$ 0.00</h2>
                <p class="pending">Income</p>
                <h3 style="margin-top: 10px;">$ 0.00</h3>
                <p class="wage">Wage costs per hour</p>
            </section>

            <section class="projects">
                <h2>Projects</h2>
                <div class="project-cards">
                    <div class="project in-progress">
                        <i class="fas fa-hourglass-half icon"></i>
                        <h3>0</h3>
                        <p>$ 0.00</p>
                        <span>In Progress</span>
                    </div>
                    <div class="project completed">
                        <i class="fas fa-check-circle icon"></i>
                        <h3>0</h3>
                        <p>$ 0.0 M</p>
                        <span>Completed</span>
                    </div>
                </div>
                <dialog id="confirmDialog">
                    <div style="display: flex; justify-content: space-between; align-items: center; position: relative;">
                        <p><strong>Are you sure you want to stop working on this project?</strong></p>
                        <div class="clsimg"><img src="images/cross_close.png" onclick="closeDialogPrj()"></div>
                    </div>
                   
                    <div style="margin-top: 10px;display: flex; align-items: center; gap:25px; justify-content: center;">
                      <button id="yesBtn">Yes</button>
                      <button id="noBtn" onclick="closeDialogPrj()">No</button>
                    </div>
                </dialog>
            </section>
            <button class="start-project">Start New Project</button>
            <section class="employees">
                <h2>Employees</h2>
                <div class="employee-list" id="employeeList"></div>
            </section>
        </div>
    </div>
    <script src="http://localhost:8008/socket.io/socket.io.js"></script>
    <script src="IT.js"></script>
</body>

</html>
