<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company Dashboard</title>
    <link rel="stylesheet" href="IT.css">
    <link rel="stylesheet" href="navigationBar.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="Fullbox">
        <div class="bottom-nav" id="bottomNav"></div>
        <div class="dashboard">
            <header>
                <div class="logo">
                    <i class="fas fa-desktop"></i>
                    <h1>Stollberg IT</h1>
                </div>
                <i class="fas fa-cog settings"></i>
            </header>

            <section class="finance-card">
                <h2>$ 22,000,000.00</h2>
                <p class="pending">Pending</p>
                <h3 style="margin-top: 10px;">$ 1,385,840.00</h3>
                <p class="wage">Wage costs per hour</p>
            </section>

            <section class="projects">
                <h2>Projects</h2>
                <div class="project-cards">
                    <div class="project in-progress">
                        <i class="fas fa-hourglass-half icon"></i>
                        <h3>0</h3>
                        <p>$ 0.00</p>
                        <span>In Progress</span>
                    </div>
                    <div class="project completed">
                        <i class="fas fa-check-circle icon"></i>
                        <h3>1</h3>
                        <p>$ 22.0 M</p>
                        <span>Completed</span>
                    </div>
                </div>
            </section>
            <button class="start-project">Start New Project</button>
            <section class="employees">
                <h2>Employees</h2>
                <div class="employee-list" id="employeeList"></div>
            </section>
        </div>
    </div>
    <script src="IT.js"></script>
</body>

</html>
