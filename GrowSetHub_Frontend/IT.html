<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company Dashboard</title>
    <link rel="stylesheet" href="IT.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="Fullbox">
    <div class="bottom-nav">
        <div class="nav-item"><img src="images/Investing.png"><span class="text">Investing</span><span class="badge">1</span></div>
        <div class="nav-item"><img src="images/Business.png"><span class="text">Business</span><span class="badge">8</span></div>
        <div class="nav-item"><img src="images/Earnings.png"><span class="text">Earnings</span></div>
        <!--<div class="nav-item"><i class="fas fa-box"></i><span>Items</span></div>-->
        <div class="nav-item active"><img src="images/Profile.png"><span class="text">Profile</span><span class="badge">1</span></div>
    </div>

    <div class="dashboard">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-desktop"></i>
                <h1>Stollberg IT</h1>
            </div>
            <i class="fas fa-cog settings"></i>
        </header>

        <!-- Finance Section -->
        <section class="finance-card">
            <h2>$ 22,000,000.00</h2>
            <p class="pending">Pending</p>
            <h3  style="margin-top: 10px;">$ 1,385,840.00</h3>
            <p class="wage">Wage costs per hour</p>
        </section>

        <!-- Projects Section -->
        <section class="projects">
            <h2>Projects</h2>
            <div class="project-cards">
                <div class="project in-progress">
                    <i class="fas fa-hourglass-half icon"></i>
                    <h3>0</h3>
                    <p>$ 0.00</p>
                    <span>In Progress</span>
                </div>
                <div class="project completed">
                    <i class="fas fa-check-circle icon"></i>
                    <h3>1</h3>
                    <p>$ 22.0 M</p>
                    <span>Completed</span>
                </div>
            </div>
        </section>

        <!-- Start Project Button -->
        <button class="start-project">Start New Project</button>

        <!-- Employees Section -->
        <section class="employees">
            <h2>Employees</h2>
            <div class="employee-list" id="employeeList"></div>
        </section>
    </div>
    </div>

    <!-- JavaScript -->
    <script src="IT.js"></script>
</body>
</html>
