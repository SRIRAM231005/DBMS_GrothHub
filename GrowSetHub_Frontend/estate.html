<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investing App</title>
    <link rel="stylesheet" href="estate.css">
    <link rel="stylesheet" href="stocksProfile.css">
    <link rel="stylesheet" href="backgroundStyle.css">
    <link rel="stylesheet" href="navigationBar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div class="bottom-nav" id="bottomNav"></div>
    <div class="bg-decoration">
        <div class="wave-bottom"></div>
        <div class="floating-elements">
          <div class="floating-element"></div>
          <div class="floating-element"></div>
          <div class="floating-element"></div>
        </div>
        <div class="circuit-pattern"></div>
    </div>

    <div class="container">
        <header>
            <h1>Investing</h1>
            <nav>
                <ul>
                    <li><a href="stocksProfile.html"><i data-lucide="activity" class="icon1"></i> Shares</a></li>
                    <li><a href="estate.html" class="active"><i data-lucide="house" class="icon1"></i> Real Estate</a></li>
                </ul>
            </nav>
        </header>

        <div class="summary-box">
            <div class="summaryBoxHeader"><i data-lucide="building"></i> Real Estate Profile</div>
            <div class="summary-item"  style="display: flex; align-items: center; gap: 100px;">
                <div>
                    <div class="summaryItemHeader">Income Per hr</div>
                    <div id="total-income" class="cost">$ 0</div>
                </div>
            </div>
        </div>

        <div class="cards">
            <div class="card market">
                <h2>Real estate market</h2>
                <p>Buy properties all over the world and earn rental income!</p>
            </div>

            <div class="card property">
                <h2>My property</h2>
                <p>List of my properties</p>
            </div>
        </div>
    </div>
    <script src="estate.js"></script>
</body>
</html>
